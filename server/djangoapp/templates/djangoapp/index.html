<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand" href="#">Dealership Review</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'djangoapp:index' %}" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="#">({{ user.username }})</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:logout' %}">Log Out</a>
              </li>
              {% else %}
              <form class="d-flex my-2 my-lg-0" method='post' action="{% url 'djangoapp:login' %}">
                {% csrf_token %}
                <input class="form-control me-sm-2" type="text" name="username" placeholder="Username">
                <input class="form-control me-sm-2 mx-2" type="password" name="password" placeholder="Password">
                <button class="btn btn-primary my-sm-0 mx-2" type="submit">Login</button>           
              </form>
              <a class="btn btn-outline-primary" href="{% url 'djangoapp:register' %}">Sign Up</a>
              {% endif %}
            </ul>
            </div>
          </div>
        </nav>
        <p>{% lorem how_many_paragraphs %}</p>
    <!--Add a dealer table here -->

    </body>
    <footer>
      <a href="{% url 'djangoapp:contact' %}">Contact Us</a>
    </footer>
</html>
