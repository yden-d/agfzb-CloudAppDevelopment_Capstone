<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <h1>Sign Up</h1>
    <form action="{% url 'djangoapp:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text" name="username" placeholder="Enter User Name:" id="">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" name="firstname" placeholder="Enter First Name:">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input class="form-control" type="text" name="lastname" placeholder="Enter Last Name:">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter Password:">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    </body>
</html>
